syntax = "proto3";

option go_package = "../main";

service profile {
  rpc RegisterUser(UserRegistrationRequest) returns (UserResponse);
  rpc LoginUser(LoginUserRequest) returns (UserResponse);
  rpc VerifyRegistration(VerifyRegistrationRequest) returns (UserResponse);
}

message UserRegistrationRequest {
    string username = 1;
    string password = 2;
    string USER_ROLE = 3;
}

message UserResponse {
    string username = 1;
}
message VerifyRegistrationRequest {
    string ticket_id = 1;
}
message  LoginUserRequest {
  string username = 1;
  string password = 2;
}

message  Empty {
}