syntax = "proto3";

option go_package = "../main";
service auth {
  rpc Register(AuthRequest) returns (AuthEmpty);
  rpc Login(AuthRequest) returns (AuthGet);
  rpc GetAuth(AuthGet) returns (AuthResponse);
}

message AuthGet {
  string email = 1;
}
message AuthRequest {
  string email = 1;
  string password = 2;
}
message AuthResponse {
  string email = 1;
  string password = 2;
}
message AuthEmpty {
}