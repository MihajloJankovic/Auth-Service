syntax = "proto3";

option go_package = "../main";
service profile {
  rpc RegisterUser(UserRegistration) returns (UserResponse);
  rpc LoginUser(LoginUser) returns (UserResponse);
  rpc VerifyRegistration(VerifyRegistration) returns (UserResponse);
}
message UserRegistration {
    string username = 1;
    string password = 2;
    string USER_ROLE = 3;
}

message UserResponse {
    string username = 1;
}
message VerifyRegistration {
    string ticket_id = 1;
}
message  LoginUser {
  string username = 1;
  string password = 2;
}

message  Empty {
}